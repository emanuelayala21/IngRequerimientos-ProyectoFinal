<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Barbero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión - Barbero</h2>
        <div id="mensaje" class="mt-3"></div>
        <form  id="form" action="../../BackendPHP/login_barbero.php" method="POST">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes cuenta?</p>
            <a href="signin.html" class="btn btn-outline-danger">Regístrate aquí</a>
        </div>
    </div>

    <script src="../../Scripts/login_barber.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
